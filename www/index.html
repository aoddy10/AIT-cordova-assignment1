<!DOCTYPE html>
<html>
    <head>
        <!-- <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
        /> -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta
            name="viewport"
            content="initial-scale=1, width=device-width, viewport-fit=cover"
        />
        <title>ToDoList</title>

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            type="text/javascript"
            src="js/jquery-3.4.1.slim.min.js"
        ></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- list screen -->
        <div id="list" class="container-fluid d-none">
            <div class="header row p-1 bg-primary align-items-center">
                <img class="image-logo" src="./img/logo.png" alt="logo" />
                <p class="col align-middle text-light">TO DO LIST</p>

                <button
                    id="addTaskButton"
                    type="button"
                    class="btn"
                    data-toggle="modal"
                    data-target="#addModalCenter"
                >
                    <img src="./img/add.png" class="icon" alt="completed" />
                </button>
            </div>
            <div id="itemListSection">
                <!-- will add html here when call generateList() -->
            </div>
        </div>

        <!-- add new task Modal -->
        <!-- display when user click add button -->
        <div
            class="modal fade"
            id="addModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="addModalCenterTitle"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLongTitle">
                            Add New Task
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Task</span>
                            </div>
                            <textarea
                                id="textAreaTaskDetail"
                                class="form-control"
                                aria-label="With textarea"
                            ></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            id="addTaskSaveButton"
                            type="button"
                            class="btn btn-primary"
                            data-dismiss="modal"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- confirm Modal -->
        <!-- display when user select item is the list. -->
        <!-- will change title and display button depend on complete status. if complete status is flase, should show confirm to complete. if complete status is true, should show confirm to delete -->
        <div
            class="modal fade"
            id="confirmModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="confirmModalCenterTitle"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLongTitle">
                            Please confirm to complete task
                        </h5>
                    </div>
                    <div id="taskDetail" class="modal-body"></div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            id="completeTaskButton"
                            type="button"
                            class="btn btn-success d-none"
                            data-dismiss="modal"
                        >
                            Completed
                        </button>
                        <button
                            id="deleteTaskButton"
                            type="button"
                            class="btn btn-danger d-none"
                            data-dismiss="modal"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
